<!DOCTYPE html>
<head>
<meta charset="utf-8">
<title>Login- Pet Tinder</title>
	<meta name="description" content="slick Login">
	<meta name="author" content="Webdesigntuts+">
	<link rel="stylesheet" type="text/css" href="style.css" />
	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script src="http://www.modernizr.com/downloads/modernizr-latest.js"></script>
	<script type="text/javascript" src="placeholder.js"></script>
	</head>
	<body>
		<p style="text-align:center;"><img src="img/login_page.jpeg" alt="Really cute pug!" height="287" width="496"></p>
		<form id="slick-login" action="register.html" method="POST">
			<label for="firstname">firstname</label><input type="text" name="firstname" class="placeholder" placeholder="John">
			<label for="lastname">lastname</label><input type="text" name="lastname" class="placeholder" placeholder="Smith">
			<label for="username">username</label><input type="text" name="username" class="placeholder" placeholder="john.smith@gmail.com">
			<label for="password">password</label><input type="password" name="password" class="placeholder" placeholder="password">
			<input type="submit" value="Find My Forever Pet!">
		</form>
	</body>
</html>
